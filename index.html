<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SupaNote</title>
    <link rel="icon" href="public/imgs/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link type="text/css" rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Notes</h1>
        <div class="header-icons">
          <button class="icon-button" onclick="showRandomNote()">üé≤</button>
          <button class="icon-button" onclick="showSearchPopup()">üîç</button>
          <button class="icon-button" onclick="showSettings()">‚öôÔ∏è</button>
        </div>
      </header>

      <div id="noteList">
        <!-- Notes will be dynamically added here -->
      </div>
    </div>

    <button class="add-note" onclick="showNoteForm()">+</button>

    <div id="noteForm" class="popup">
      <div class="popup-content">
        <h2>Add a New Note</h2>
        <textarea
          id="noteContent"
          placeholder="Enter your note here..."
        ></textarea>
        <button class="save" onclick="saveNote()">Save</button>
        <button class="cancel" onclick="closeNoteForm()">Cancel</button>
      </div>
    </div>

    <div id="settingsPage" class="popup">
      <div class="popup-content">
        <h3>Storage Usage</h3>
        <div class="progress-container">
          <div id="storageBar" class="progress-bar"></div>
          <span id="storagePercentage" class="progress-percentage"></span>
        </div>
        <p id="storageUsage"></p>
        <button onclick="closeSettings()" class="cancel">Cancel</button>
      </div>
    </div>

    <div id="searchPopup" class="popup">
      <div class="popup-content">
        <input
          type="text"
          id="searchInput"
          placeholder="What do you want to search?"
        />
        <button onclick="searchNotes()" class="search-btn">Search</button>
        <button onclick="closeSearchPopup()" class="cancel">Cancel</button>
      </div>
    </div>

    <script src="src/app.js" defer></script>
    <script>
      // Is service worker supported?
      if ("serviceWorker" in navigator) {
        // Register the service worker
        navigator.serviceWorker.register("src/sw.js").then(
          (registration) => {
            console.log("Service worker registration succeeded:", registration);
          },
          (error) => {
            console.error("Service worker registration failed:", error);
          }
        );
      } else {
        console.error("Service workers are not supported.");
      }
    </script>
  </body>
</html>
